<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<h:messages id="msg" />

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				
				<h:outputLabel for="idkwota" value="#{txtCalc.valueKwota}:" />

				<h:inputText id="idkwota" value="#{calcBB.kwota}" required="true"
					requiredMessage="Kwota: #{txtCalcErr.calcParamRequired}"
					converterMessage="Kwota: #{txtCalcErr.calcParamIncorrect}" />

				<h:outputLabel for="idokres" value="#{txtCalc.valueOkres}" />
				
				<h:inputText id="idokres" value="#{calcBB.okres}" required="true"
					requiredMessage="Okres: #{txtCalcErr.calcParamRequired}"
					converterMessage="Okres: #{txtCalcErr.calcParamIncorrect}" />
					
				<h:outputLabel for="idprocent" value="#{txtCalc.valueProcent}" />
				
				<h:inputText id="idprocent" value="#{calcBB.procent}" required="true"
					requiredMessage="Procent: #{txtCalcErr.calcParamRequired}"
					converterMessage="Procent: #{txtCalcErr.calcParamIncorrect}" />

				<h:commandButton value="#{txtCalc.add}" action="#{calcBB.calc()}">
					<f:ajax execute="@form" render="msg" />
				</h:commandButton>
				
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
